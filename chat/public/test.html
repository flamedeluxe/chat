<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test</title>
    <script src="/js/chat-embed.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Chat Widget Test</h1>
            <p class="text-gray-600 mb-6">Тестовая страница для проверки работы чат-виджета.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Возможности:</h2>
                    <ul class="list-disc list-inside text-gray-600">
                        <li>Обмен сообщениями в реальном времени</li>
                        <li>Загрузка файлов</li>
                        <li>Голосовые сообщения</li>
                        <li>История сообщений</li>
                        <li>Автоматические ответы</li>
                    </ul>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Статус подключения:</h2>
                    <div id="connection-status" class="text-sm text-gray-600">
                        Проверка подключения...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
