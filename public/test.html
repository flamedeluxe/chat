<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Chat Widget Test</h1>
            <p class="text-gray-600 mb-6">Тестовая страница для проверки работы чат-виджета.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Возможности:</h2>
                    <ul class="list-disc list-inside text-gray-600">
                        <li>Обмен сообщениями в реальном времени</li>
                        <li>Загрузка файлов</li>
                        <li>Голосовые сообщения</li>
                        <li>История сообщений</li>
                        <li>Автоматические ответы</li>
                    </ul>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Статус подключения:</h2>
                    <div id="connection-status" class="text-sm text-gray-600">
                        Проверка подключения...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the chat widget script -->
    <script src="/static/js/chat-widget.js"></script>
    
    <!-- Initialize the chat widget -->
    <script>
        // Определяем URL для WebSocket в зависимости от окружения
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        
        // Инициализируем чат
        const chat = new ChatWidget({
            websocketUrl: wsUrl,
            apiUrl: window.location.origin,
            position: 'bottom-right',
            theme: 'light',
            userId: 'user_' + Math.random().toString(36).substr(2, 9)
        });

        // Обновляем статус подключения
        const statusElement = document.getElementById('connection-status');
        chat.on('connected', () => {
            statusElement.textContent = 'Подключено';
            statusElement.className = 'text-sm text-green-600';
        });
        
        chat.on('disconnected', () => {
            statusElement.textContent = 'Отключено';
            statusElement.className = 'text-sm text-red-600';
        });
    </script>
</body>
</html>
